<div class="panel panel-success" *ngFor="let annonce of annonces">
  <div class="panel-heading">
    <h3 class="panel-title">{{ annonce.titre}} 
      <span *ngFor="let qui of annonce.audience" class="badge pull-right">
        {{ qui }}
      </span> </h3>
  </div>
  <div class="panel-body">
    {{ annonce.description }}
  </div>
  <div class="panel-footer">{{ annonce.datePublication | date: 'dd/MM/yyyy' }}</div>
</div>
<div class="well" *ngIf="!annonces">Aucune annonce pour l'instant.</div>
