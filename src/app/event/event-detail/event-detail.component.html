<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">{{event.titre}} 
      <span class="badge pull-right" *ngFor="let qui of event.audience">{{ qui }}</span>


    </h3>
  </div>
  <div class="panel-body">
    {{ event.description }}
  </div>
  <div class="panel-footer">{{ event.quand | date: 'dd/MM/yyyy' }}</div>
</div>
