<div class="alert alert-danger" role="alert" *ngIf="getError()">{{ getError() }}</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Mot de passe" formControlName="password">
  </div>
  <button type="submit" class="btn btn-default" (click)="onSubmit()">Se connecter</button>
</form>
